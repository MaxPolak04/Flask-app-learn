{% extends "base.html" %}



{% block head %}
{{ super() }}
{% endblock %}



{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form action="/new" method="post">
        <h2>Add new Workout</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="pushups">Push-ups</label>
            <input type="number" name="pushups" id="pushups" class="form-control" aria-describedby="pushupHelp" placeholder="Enter number of pushups done">
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" name="comment" id="comment" class="form-control" aria-describedby="pushupHelp" placeholder="any comments">
        </div>
        <button type="submit" class="btn btn-primary">Add Workout</button>
    </form>
</div>
{% endblock %}
